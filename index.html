    <script>
      doElsCollide = function(el1, el2) {
          el1.offsetBottom = el1.offsetTop + el1.offsetHeight;
          el1.offsetRight = el1.offsetLeft + el1.offsetWidth;
          el2.offsetBottom = el2.offsetTop + el2.offsetHeight;
          el2.offsetRight = el2.offsetLeft + el2.offsetWidth;

          return !((el1.offsetBottom < el2.offsetTop) ||
                   (el1.offsetTop > el2.offsetBottom) ||
                   (el1.offsetRight < el2.offsetLeft) ||
                   (el1.offsetLeft > el2.offsetRight))
      };

      var rtime;
      var timeout = false;
      var delta = 50;

      $(document).ready(function () {
        $(window).trigger('resize');
      });

      $(window).on('resize', function () {
        rtime = new Date();
        if (timeout === false) {
            timeout = true;
            setTimeout(resizeend, delta);
        }
      })

      function resizeend() {
          if (new Date() - rtime < delta) {
              setTimeout(resizeend, delta);
          } else {
              timeout = false;
              $(".js-powered-by").removeClass("d-none");
              if ( doElsCollide($(".js-desktop-form")[0], $(".js-powered-by")[0]) ) {
                $(".js-powered-by").addClass("d-none");
              }
          }
      }

      $(window).on('resize', function () {
        $('.navbar-collapse').collapse('hide');

      $('#js-hamburger').on('show.bs.collapse', function () {

        $('a[href^="https://maps.google.com/maps"] img').addClass("js-custom-hidden");
      })

      $('#js-hamburger').on('hide.bs.collapse', function () {
        $(".js-price-top").removeClass('js-custom-hidden');
        $(".js-price-bot").addClass('js-custom-hidden');

        $('a[href^="https://maps.google.com/maps"] img').removeClass("js-custom-hidden");
      })
    </script>

    <script>

      function initMap() {

            }
          },
          disableDoubleClickZoom: true
        });

        var transitLayer = new google.maps.TransitLayer();
        transitLayer.setMap(map);

        map.set("styles", [
          {
            "featureType": "poi",
            "stylers": [
              {
                "visibility": "simplified"
              }
            ]
          },
          {
            "featureType": "transit",
            "stylers": [
              {
                "visibility": "off"
              }
            ]
          },
          {
            "featureType": "road.highway",
            "elementType": "labels",
            "stylers": [
              {
                "visibility": "off"
              }
            ]
          },
          {
            "featureType": "road.local",

                "visibility": "off"
              }
            ]
          },
          {
            "featureType": "road.arterial",
            "stylers": [
              {
                "visibility": "simplified"
              }
            ]
          },
          {
            "featureType": "transit.line",
            "stylers": [
              {
                "visibility": "simplified",
              }
            ]
          },
          {
            "featureType": "transit.station",
            "stylers": [
              {
                "visibility": "off"
              }
            ]
          },
          {
            "featureType": "transit",
            "elementType": "labels.icon",
            "stylers": [
              {
                "visibility": "off"
              }
            ]
          },
          {
            "featureType": "poi.place_of_worship",
            "stylers": [
              {
                "visibility": "off"
              }
            ]
          }
        ])

        marker = new google.maps.Marker({
          map: map,
          draggable: true,
          zIndex: 1000,
        });

        marker.addListener('drag', dragMarker);

        google.maps.event.addListener(map, 'dblclick', function(e) {
          var positionDoubleclick = e.latLng;
          marker.setPosition(positionDoubleclick);

          $(".js-autocomplete").val("")
          $(document).trigger("updatePrice");
        });

        autocompleteFunc = function(autocomplete) {
          return function () {
            var place = autocomplete.getPlace();

            if ( place.name.trim() === "" ) { return; }

            marker.setPosition({
              lat: place.geometry.location.lat(),
              lng: place.geometry.location.lng()
            });

            if ( !map.getBounds().contains(marker.getPosition()) ) {
                map.panTo(marker.getPosition());
            }

            $(".js-autocomplete").val(place.formatted_address);

            $(document).trigger("updatePrice");
          }
        }

        var inputTop = document.getElementById('js-autocomplete-top');
        selectFirstOnEnter(inputTop);

        autocompleteTop = new google.maps.places.Autocomplete(
          inputTop, {strictBounds: true}
        );

        var inputBot = document.getElementById('js-autocomplete-bot');
        selectFirstOnEnter(inputBot);

        autocompleteBot = new google.maps.places.Autocomplete(
          inputBot, {strictBounds: true}
        );

        autocompleteTop.addListener('place_changed', autocompleteFunc(autocompleteTop))
        autocompleteBot.addListener('place_changed', autocompleteFunc(autocompleteBot))

        markerClusterer = new MarkerClusterer(map, [], {
          imagePath: "images/m",
          zoomOnClick: false
        });

        google.maps.event.addListener(markerClusterer, 'clusterclick', function(cluster){
            map.setCenter(cluster.getCenter());
            map.setZoom(map.getZoom()+2);
        });

        $(".alert a").on("click", function() {
          marker.setAnimation(4);
        })

      }
    </script>

    <script>
        var selectFirstOnEnter = function(input){
            // store the original event binding function
            var _addEventListener = (input.addEventListener) ? input.addEventListener : input.attachEvent;

            // Simulate a 'down arrow' keypress on hitting 'return' when no pac suggestion is selected, and then trigger the original listener.
            function addEventListenerWrapper(type, listener) {
            if (type == "keydown") {
              var orig_listener = listener;
              listener = function (event) {
              var suggestion_selected = $(".pac-item-selected").length > 0;
                if (event.which == 13) {
                  if ( !suggestion_selected ) {
                    var simulated_downarrow = $.Event("keydown", { keyCode:40, which:40 });
                    orig_listener.apply(input, [simulated_downarrow]);
                  }
                  event.preventDefault();
                }
                orig_listener.apply(input, [event]);
              };
            }
            // add the modified listener
            _addEventListener.apply(input, [type, listener]);
          }
          if (input.addEventListener) {
            input.addEventListener = addEventListenerWrapper;
          } else if (input.attachEvent) {
            input.attachEvent = addEventListenerWrapper;
          }
        }
    </script>

    <script>
      function titleize(sentence) {
        if(!sentence.split) return sentence;
        var _titleizeWord = function(string) {
            return string.charAt(0).toUpperCase() + string.slice(1).toLowerCase();
          },
          result = [];
        sentence.replace(/\_/g, " ").replace(/\-/g, " ").split(" ").forEach(function(w) {
          result.push(_titleizeWord(w));
        });
        return result.join(" ");
      }

      $(".js-city-select").change(function(curEvent) {
        toggleCity($('.js-city-select option:selected').val());

      function toggleCity(curCity) {
        $("#navbarDropdownMenuLink").text(" " + titleize(curCity).replace("City", "") + " ");
        $("#js-city-dropdown a").removeClass("d-none");
        $(".js-" + curCity).addClass("d-none");
        $('.js-city-select option:contains("' + titleize(curCity) + '")').prop('selected', true)

        selectedCity = curCity;

        if ( selectedCity == "berlin" || selectedCity == "paris" ) {
          curCurrency= "‚Ç¨";
        } else {
          curCurrency= "$";
        }

        $(".js-autocomplete").val("");
        $(document).trigger("updateCityMap");
      }
    </script>
