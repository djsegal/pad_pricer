    <script>
      const array = ["guests", "bedrooms", "bathrooms"]

      array.forEach(function (item, index) {

          $(".js-" + item).val(curEvent.target.valueAsNumber);
        });
      });
    </script>

    <script>
      doElsCollide = function(el1, el2) {
          el1.offsetBottom = el1.offsetTop + el1.offsetHeight;
          el1.offsetRight = el1.offsetLeft + el1.offsetWidth;
          el2.offsetBottom = el2.offsetTop + el2.offsetHeight;
          el2.offsetRight = el2.offsetLeft + el2.offsetWidth;

          return !((el1.offsetBottom < el2.offsetTop) ||
                   (el1.offsetTop > el2.offsetBottom) ||
                   (el1.offsetRight < el2.offsetLeft) ||
                   (el1.offsetLeft > el2.offsetRight))
      };

      var rtime;
      var timeout = false;
      var delta = 50;

      $(document).ready(function () {
        $(window).trigger('resize');
      });

      $(window).on('resize', function () {
        rtime = new Date();
        if (timeout === false) {
            timeout = true;
            setTimeout(resizeend, delta);
        }
      })

      function resizeend() {
          if (new Date() - rtime < delta) {
              setTimeout(resizeend, delta);
          } else {
              timeout = false;
              $(".js-powered-by").removeClass("d-none");
              if ( doElsCollide($(".js-desktop-form")[0], $(".js-powered-by")[0]) ) {
                $(".js-powered-by").addClass("d-none");
              }
          }
      }

      $(window).on('resize', function () {
        $('.navbar-collapse').collapse('hide');
      })

      $('#js-hamburger').on('show.bs.collapse', function () {
        $(".js-price-top").addClass('js-custom-hidden');
        $(".js-price-bot").removeClass('js-custom-hidden');

        $('a[href^="https://maps.google.com/maps"] img').addClass("js-custom-hidden");
      })

      $('#js-hamburger').on('hide.bs.collapse', function () {
        $(".js-price-top").removeClass('js-custom-hidden');
        $(".js-price-bot").addClass('js-custom-hidden');

        $('a[href^="https://maps.google.com/maps"] img').removeClass("js-custom-hidden");
      })
    </script>

    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {
            lat: 40.73002123832882,
            lng: -73.96227055646322
          },
          zoom: 13,
          // minZoom: 10,
          maxZoom: 20,
          mapTypeControl: false,
          streetViewControl: false,
          fullscreenControl: false,
          restriction: {
            latLngBounds: {
              east: -73.72910709,
              north: 40.9026,
              south: 40.56251,
              west: -74.14781
            }
          },
        });

        marker = new google.maps.Marker({
          map: map,
          draggable: true,
          animation: google.maps.Animation.DROP,
          position: {lat: 59.327, lng: 18.067}
        });
        marker.addListener('dragend', dragMarker);
      }
    </script>

    <script>
      function dragMarker(curEvent) {
        console.log(curEvent.latLng.lng() + ", " + curEvent.latLng.lat());
      }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCR8H32g_VhI6inHswabgSFSC32-E3bP0Y&callback=initMap"
    async defer></script>

    <script>
      function titleize(sentence) {
        if(!sentence.split) return sentence;
        var _titleizeWord = function(string) {
            return string.charAt(0).toUpperCase() + string.slice(1).toLowerCase();
          },
          result = [];
        sentence.replace(/\_/g, " ").replace(/\-/g, " ").split(" ").forEach(function(w) {
          result.push(_titleizeWord(w));
        });
        return result.join(" ");
      }

      $(".js-city-select").change(function(curEvent) {
        toggleCity($('.js-city-select option:selected').val());
      });

      function toggleCity(curCity) {
        $("#navbarDropdownMenuLink").text(" " + titleize(curCity) + " ");
        $("#js-city-dropdown a").removeClass("d-none");
        $(".js-" + curCity).addClass("d-none");
        $('.js-city-select option:contains("' + titleize(curCity) + '")').prop('selected', true)

        selectedCity = curCity;
        $(document).trigger("updateCityMap");
      }
    </script>
